<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TideFit Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/index.css">
</head>
<!--Navbar/Page Header-->
<body onload="render()">
    <header class="navbar">
        
        <ul>TideFit Exercise Tracker</ul>
    
    </header>
    <!-- Section for the Table, HTML is handled in JS -->
    <main>
      <div class="mainsection" id = "maintable">    
      </div>

      <!-- HTML for Button/Modal to Gather Info -->
      <div class = "buttonholder">
        <button id="openFormBtn" type="button" class="btn btn-danger btn-circle btn-lg">Add Activity</button>
        <div id="myModal" class="modal stop-scrolling">
            <div class="modal-content center">
                <span class="close" id="closeModal">&times;</span>
                <h2>Enter Activity Details</h2>
                <form id="activityForm">
                    <label for="activityType">Activity Type:</label>
                    <input type="text" id="activityType" required><br>
    
                    <label for="distance">Distance (Miles):</label>
                    <input type="number" id="distance" required><br>
    
                    <label for="dateCompleted">Date Completed:</label>
                    <input type="date" id="dateCompleted" required><br>
    
                    <label for="pin">Pin Data:</label>
                    <input type="checkbox" id="pin"><br>
    
                    <button type="submit">Submit</button>
                </form>
            </div>
      </div>
      </div>
    </main>
    <script src="./index.js"></script>
</body>
